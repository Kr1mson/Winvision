<body>
    <center>
        <div id="maindiv">
            <h3>
                <span>Swap items between elements</span></h3>
            <div id="dragdiv">
                <div class="child">
                    A</div>
                <div class="child">
                    B</div>
                <div class="child">
                    C</div>
                <div class="child">
                    D</div>
            </div>
            <div id="dropdiv">
                <div class="child">
                    E</div>
                <div class="child">
                    F</div>
                <div class="child">
                    G</div>
                <div class="child">
                    H</div>
            </div>
        </div>
    </center>
</body>
