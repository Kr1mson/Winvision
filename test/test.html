<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <link rel="stylesheet" href="test.css">
  </head>
  <body>
    <div class="team-container">
    <div class="pos-container">
      <div class="ranking">1</div>
      <div class="points-container">
          <div class="points">400</div>
          <div class="points-txt-container">
              <h3>PTS</h3>
          </div>
      </div>
  </div>
  <hr>
  
  <div class="driver-container">
    <div class="driver-img">
      <img class="driver-photo" src="/drivers/lewham01.avif" alt="${team.Drivers[0]} Photo">
    </div>
    <div class="names">
      <div class="driver-name-top">
        <p>Lewis <strong>HAMILTON</strong></p>
      </div>
      <!--<img src="/BG/curved-line(1).svg"></img>-->
      <div class="driver-name-bottom">
        <p>George <strong>RUSSELL</strong></p>
      </div>
    </div>
    <div class="driver-img">
      <img class="driver-photo" src="/drivers/georus01.avif" alt="${team.Drivers[1]} Photo">
    
          
    </div>
      
  </div>
  <hr>
  <div class="car-container">
    <div class="team-name-container">
    <div class="team-logo">
      <img class="team-logo-img" src="/team-logos/Mercedes-logo.avif" alt="${team.Team} Logo">
    </div>
      
    <div class="team-line">
        <div class="line"></div>
        <div class="team-name">Mercedes</div>
    
    </div>
  </div>
    <img class="car-img" src="/cars/Mercedes.avif" alt="${team.Team} Car">
  </div>
</div>
    <script src="test.js"></script>
  </body>
</html>
