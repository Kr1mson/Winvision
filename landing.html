<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="landing.css"/>
        <link rel="stylesheet" href="team_cards.css">
        <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
        <link rel="stylesheet" href="teams.css"/>
        <title>WinVision</title>
        
    </head>
    <body>
        <div class = "topnav">
          <a href="index.html">
          <button class="button">
            <div class="dots_border"></div>
            
            <span class="text_button">To Model</span>
          </button>
        </a>

        </div>
        <div class="intro">
          <h1>WinVision</h1>
          
            <video src= "smallwinvis4.webm" preload="auto"></video>
        </div>
        <section class = "section1">
          <h1>
            Racing Experience Redefined
          </h1>
      </section>
      <div class="team-wrapper">
        <div class="team-container">
          <div class="team-view" id="team-view">
              <div class="first-driver-pos">
                  <div class="team-pos-container">
                      <p class="pos" id="pos">1</p>
                      <p class="pos-txt" id="pos-txt">POS</p>
                  </div>
                  <div class="first-driver">
                      <img class="driver-img" id="fdriver-img" src="/drivers/maxver01.png">
                      <div class="driver-info">
                          <div class="info-img-container">
                              <img class="no-img" id="fdriver-no-img" src="/driver-no-photos/MAXVER01.png">
      
                              <img class="flag" id="fdriver-flag" src="/flag-photos/Netherlands.jpg">
                          </div>
                          <p class="driver-name" id="fdriver-name">Max</p>
  
                      </div>
                      
                  </div>
              </div>
              <div class="team-middle-container">
                  <div id="team-info-container" class="team-info-container">
                      <div class="mid-line" id="mid-line">
                          
                      </div>
                      <div class="team-info">
                          <div class="team-name-container" id="team-name-container">
                              <p class="team-name-fg" id="team-name-fg"></p>
                          </div>
                          <div class="team-pts-container">
                              <img class="team-logo-img" id="team-logo" src="/team-logos/red-bull-racing-logo.png">
                              <div class="team-pts">
                                  <p class="team-pts-val" id="team-pts-val">100</p>
                                  <p class="team-pts-txt">PTS</p>
                              </div>
                          </div>
                          
                      </div>
                      <img class="car-img" id="car" src="/cars/red-bull-racing.png">
                      
                      
                  </div>
              </div>
              
              <div class="second-driver-pos">
                  <div class="second-driver">
                      <img class="driver-img" id="sdriver-img" src="/drivers/serper01.png">
                      <div class="driver-info">
                          <div class="info-img-container">
                              <img class="flag" id="sdriver-flag" src="/flag-photos/Mexico.jpg">
                              <img class="no-img" id="sdriver-no-img" src="/driver-no-photos/SERPER01.png">
                              
                          </div>
                          <p class="driver-name" id="sdriver-name"></p>
      
                      </div>
                  </div>
                  
                  
              </div>
          
          </div>
          
          <div id="slider" class="slider-container">
              <div id="slider-content" class="slider-content"></div>
          
          </div>
      </div>
      </div>
      
      <div class="spacer s0"></div>
        <div id="parallax1" class="parallaxParent">
	        <div style="background-image: url(f1_photos/bg2.jpg);"></div>
        </div>
      <div class="spacer s1">
	      <section class = "section1">
          <h1>Its lights out and away we go!</h1>
        </section>
      </div>
      <div class="spacer s0"></div>
      <div id="parallax2" class="parallaxParent">
        <a href="index.html">
          <button id="modelpg">winvision_predictor</button>
        </a>
	      <div style="background-image: url(f1_photos/bg1.jpg);"></div>
      </div>
      
      <div class="spacer s1">
	      <section class = "section2">
          <h1>WinVision Pit Crew</h1>
          <p>MAU</p>
          <i class="em em-smirk_cat" aria-role="presentation" aria-label="CAT FACE WITH WRY SMILE"></i>
        </section>
      </div>
      
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js" integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.js" integrity="sha512-judXDFLnOTJsUwd55lhbrX3uSoSQSOZR6vNrsll+4ViUFv+XOIr/xaIK96soMj6s5jVszd7I97a0H+WhgFwTEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.js" integrity="sha512-mq6TSOBEH8eoYFBvyDQOQf63xgTeAk7ps+MHGLWZ6Byz0BqQzrP+3GIgYL+KvLaWgpL8XgDVbIRYQeLa3Vqu6A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="module" src="teams.js"></script>
        <script type="module" src="landing.js"></script>
      </body>

</html>
