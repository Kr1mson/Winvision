<!DOCTYPE html>
<html>
  <head>
    <title>Winvison-Model</title>
    <link rel="stylesheet" href="/input-circuits.css">
    <link rel="stylesheet" href="/input-drivers.css">
    <link rel="stylesheet" href="/input-general.css">
    <link rel="stylesheet" href="/input-grid.css">

  </head>
  <body>
    <div class="page-title-container">
      <div class="page-title">STARTING GRID</div>
    </div>
    
    <img class="bg-img" src="BG/wallpaperflare.com_wallpaper.jpg">
    <button id="circuit-open" class="circuit-open">CIRCUITS</button>
    <button id="driver-open" class="driver-open">DRIVERS</button>

    <div id="circuits-sidebar" class="circuits-sidebar">
      <button class="circuit-collapse" id="circuit-collapse">CIRCUITS</button>
      <div class="circuit-title">
       CIRCUITS
      </div>
      <div class="circuits-search-container">
        <img class="search-icon" src="icons/search.svg">
        <input id="circuits-search" class="circuits-search" type="text" placeholder="Search..." onkeyup="filterCircuits()">
        <img id="go-icon" class="go-icon" src="icons/arrow-right.svg">
      </div>
      <div class="search-results-container">
        <div class="matching-results-container">
          <div class="matching-results">Matching Results</div>
          <ul id="matching-circuits" class="matching-circuits">
            
          </ul>

        </div>
        <div class="more-results-container">
          <div class="more-results">All Circuits</div>
          <ul id="all-circuits" class="all-circuits"></ul>
          

        </div>
        
      </div>
    </div>
    <div id="driver-sidebar" class="driver-sidebar">
      <button class="driver-collapse" id="driver-collapse">DRIVERS</button>
      <div class="driver-title">
       DRIVERS
      </div>
      <div class="drivers-container" id="drivers-container">
        
    </div>
    <script src="input-circuits.js"></script>

  </body>
</html>
